<div class="container my-5">
  <h4 class="text-center mb-4">Frequently Asked Questions</h4>
  <div class="row g-3">
    <div class="col-md-6" *ngFor="let faq of faqs">
      <div class="accordion" id="faqAccordion">
        <div class="accordion-item shadow-sm rounded-3">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              [attr.data-bs-target]="'#' + faq.id" aria-expanded="false" [attr.aria-controls]="faq.id">
              {{ faq.question }}
            </button>
          </h2>
          <div [id]="faq.id" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
            <div class="accordion-body">
              {{ faq.answer }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
