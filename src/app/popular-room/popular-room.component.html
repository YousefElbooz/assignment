<div class="container my-5">
  <h4 class="mb-4">Our popular room</h4>

  <div class="row flex-nowrap overflow-auto">
    <div
      class="col-10 col-sm-6 col-md-4 col-lg-3 mb-3"
      *ngFor="let room of rooms"
    >
      <div class="card shadow-sm p-2 rounded-4">
        <img [src]="room.image" class="card-img-top rounded-4" alt="room" />
        <div class="card-body">
          <h6 class="text-muted">Consultation</h6>
          <p class="fw-bold mb-1">{{ room.title }}</p>
          <div class="d-flex justify-content-between text-muted">
            <small>{{ room.type }}</small>
            <small>{{ room.tag }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3 gap-3">
    <button class="btn btn-light rounded-circle border"><</button>
    <button class="btn btn-dark rounded-circle">></button>
  </div>
</div>
