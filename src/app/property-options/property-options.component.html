<div class="container text-center my-5">
  <h3 class="mb-4">Unlock Various Property Options</h3>
  <div class="row justify-content-center">
    <div class="col-6 col-md-4 col-lg-2 mb-3" *ngFor="let prop of properties">
      <div class="border rounded py-3 bg-light">
        <div class="fw-bold">{{ prop.name }}</div>
        <small>{{ prop.count }} Property</small>
      </div>
    </div>
  </div>
  <button class="btn btn-dark mt-3">Book Now</button>
</div>
