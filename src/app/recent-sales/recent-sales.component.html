<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Our Recent Sales</h4>
    <a href="#" class="text-decoration-none">More</a>
  </div>

  <div class="d-flex gap-2 mb-4">
    <select class="form-select w-auto">
      <option>Location</option>
    </select>
    <select class="form-select w-auto">
      <option>Property</option>
    </select>
    <select class="form-select w-auto">
      <option>Type</option>
    </select>
    <button class="btn btn-dark">Submit</button>
  </div>

  <div class="row flex-nowrap overflow-auto">
    <div
      class="col-10 col-sm-6 col-md-4 col-lg-3 mb-3"
      *ngFor="let sale of recentSales"
    >
      <div class="card shadow-sm p-2 rounded-4" style="background-color: #f0fdf4">
        <img [src]="sale.image" class="card-img-top rounded-4" alt="property" />
        <div class="card-body">
          <p class="card-text">{{ sale.title }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3 gap-3">
    <button class="btn btn-light rounded-circle border"><</button>
    <button class="btn btn-dark rounded-circle">></button>
  </div>
</div>
